<nav class="nav navbar navbar-dark-bg-primary">
  <a class="navbar-brand" href="/">
    Angular Simple CRUD
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
        <ul class="list-group">
          <li
            *ngFor="let employee of employeeArray"
           class="list-group-item list-group-item-action"  (click)="openForEdit(employee)" [class.active]="employee ==  selectedEmployee" >
            <span class="badge badge-primary">{{ employee.id}}</span>{{ employee.name }} - {{ employee.country }}
          </li>
        </ul>
        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title">
              Insert a new employee
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="selectedEmployee.name"    placeholder="Insert A Name" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="selectedEmployee.country"    placeholder="Insert A Country" class="form-control">
            </div>
            <button (click)="addOrEdit()" class="btn btn-primary">
              Submit
            </button>
            <button 
             *ngIf="selectedEmployee.id !== 0"class="btn btn-danger"
             (click)="delete()"
             >
              Delete
            </button>
          </div>
        </div>
    </div>
    <div class="col-md-4">
      <img width="150px" src="https://helpx.adobe.com/content/dam/help/en/experience-manager/kt/sites/using/getting-started-spa-wknd-tutorial-develop/angular/jcr_content/main-pars/imageandtext/imageandtextimage/angular-logo.png"/>
    </div>
  </div>
</div>
